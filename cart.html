<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Luxe | Your Shopping Bag</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ec5b13",
                        "background-light": "#f8f6f6",
                        "background-dark": "#221610",
                    },
                    fontFamily: {
                        "display": ["Public Sans", "sans-serif"]
                    }
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Public Sans', sans-serif;
        }

        .glass-nav {
            backdrop-filter: blur(12px);
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 min-h-screen">
    <nav class="sticky top-0 z-50 glass-nav border-b border-primary/10 px-6 py-4 bg-white/80 dark:bg-slate-900/80">
        <div class="max-w-7xl mx-auto flex items-center justify-between relative">
            <div class="flex items-center gap-4">
                <button
                    class="mobile-menu-btn p-2 -ml-2 text-slate-600 dark:text-slate-300 hover:text-primary transition-colors cursor-pointer z-50">
                    <span class="material-symbols-outlined">menu</span>
                </button>
                <a href="index.html" class="flex items-center gap-2 group">
                    <div class="bg-primary p-1.5 rounded-lg text-white">
                        <span class="material-symbols-outlined text-2xl">diamond</span>
                    </div>
                    <h1 class="text-xl font-bold tracking-tight hidden sm:block">LUXE<span
                            class="text-primary">LIVING</span></h1>
                </a>
            </div>
            <div class="flex items-center gap-4">
                <button class="person-btn p-2 hover:text-primary transition-colors">
                    <span class="material-symbols-outlined">person</span>
                </button>
            </div>
        </div>
        <!-- Mobile Menu Overlay -->
        <div
            class="mobile-menu hidden absolute top-full left-0 w-full bg-white dark:bg-slate-900 border-b border-slate-200 dark:border-slate-800 shadow-xl z-40">
            <div class="p-4 flex flex-col gap-4">
                <a class="text-base font-semibold hover:text-primary transition-colors" href="products.html">Shop All
                    Categories</a>
                <a class="text-base font-semibold hover:text-primary transition-colors"
                    href="products.html?category=apparel">Apparel</a>
                <a class="text-base font-semibold hover:text-primary transition-colors"
                    href="products.html?category=accessories">Accessories</a>
                <a class="text-base font-semibold hover:text-primary transition-colors"
                    href="products.html?category=home">Home Decor</a>
                <a class="text-base font-semibold hover:text-primary transition-colors" href="new-arrivals.html">New
                    Arrivals</a>
            </div>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto px-6 py-12">
        <h1 class="text-4xl font-bold mb-8">Shopping Bag</h1>

        <div id="empty-cart"
            class="hidden text-center py-20 bg-white dark:bg-slate-900 rounded-3xl border border-dashed border-slate-300 dark:border-slate-800">
            <span class="material-symbols-outlined text-6xl text-slate-300 mb-4">shopping_basket</span>
            <p class="text-xl text-slate-500 mb-8">Your bag is empty</p>
            <a href="products.html"
                class="inline-block px-8 py-4 bg-primary text-white font-bold rounded-xl shadow-lg">Start Shopping</a>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-12">
            <div class="lg:col-span-2 space-y-4" id="cart-items">
                <!-- Cart items will be rendered here -->
            </div>

            <div id="cart-summary" class="hidden">
                <div
                    class="bg-white dark:bg-slate-900 p-8 rounded-3xl border border-slate-200 dark:border-slate-800 sticky top-32">
                    <h2 class="text-xl font-bold mb-6">Order Summary</h2>
                    <div class="space-y-4 mb-6">
                        <div class="flex justify-between text-slate-500">
                            <span>Subtotal</span>
                            <span id="subtotal" class="font-bold text-slate-900 dark:text-white">$0.00</span>
                        </div>
                        <div class="flex justify-between text-slate-500">
                            <span>Shipping</span>
                            <span class="text-green-500">Free</span>
                        </div>
                    </div>
                    <div class="pt-6 border-t border-slate-100 dark:border-slate-800 mb-8">
                        <div class="flex justify-between text-xl font-bold">
                            <span>Total</span>
                            <span id="total">$0.00</span>
                        </div>
                    </div>
                    <button onclick="checkout()"
                        class="w-full py-4 bg-slate-900 dark:bg-primary text-white font-bold rounded-xl shadow-lg hover:opacity-90 transition-all">
                        Checkout
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
